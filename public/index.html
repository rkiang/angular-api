<!DOCTYPE html>
<html>

<head>
    <title>Angular API: SWAPI</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
    <script src="client.js"></script>
</head>

<body ng-app="myApp" ng-controller="SwapiController as vm">
    <h1>Star Wars API</h1>
    <form>
        <p><input type="number" ng-model="vm.speciesId" placeholder="Enter a number" /></p>
        <p><button ng-click="vm.getSpecies(vm.speciesId)">Get Sepcies Data</button></p>
    </form>
    <div>
        <h2>{{vm.speciesResult.name}}</h2>
        <h2>First Appeared in: {{vm.speciesResult.name}}</h2>
        <ul>
            <li>
                <a href="{{vm.speciesResult.films[0]}}">{{vm.filmResult.title}}</a>
            </li>
        </ul>
    </div>
    <button ng-click="vm.getRandomGiphy()">Random Giphy</button>
    </div>
    <div>
    <img ng-src="{{vm.randomGiphy.data.fixed_height_downsampled_url}}">
    <!-- {{vm.randomGiphy.data.url}} -->
    </div>

    <div id="search">
        <form>
            <input type="text" ng-model="vm.search" placeholder="Search for a Gif" />
            <button ng-click="vm.searchGiphy(vm.search)">Search</button>
                <ul ng-repeat="gifs in vm.searchGif.data">
                <img ng-src="{{gifs.images.fixed_height_small.url}}">
                <!-- {{gifs}} -->
                </ul>
        </form>
    </div>
</body>

</html>
